<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="container grid">
            <div class="screen grid grid-2">
                <input type="number" name="" id="solution" value="">
                <input type="text" name="" id="values">
            </div>
            <div class="buttons">
                <div class="row1">
                    <button id="C"><kbd data-keys="99">C</kbd></button>
                    <button id="bracket"><kbd data-keys="">CE</kbd></button>
                    <button id="%"><kbd data-keys="">%</kbd></button>
                    <button id="/"><kbd data-keys="">/</kbd></button>
                </div>
                <div class="row2">
                    <button id="7"><kbd data-keys="55">7</kbd></button>
                    <button id="8"><kbd data-keys="">8</kbd></button>
                    <button id="9"><kbd data-keys="">9</kbd></button>
                    <button id="x"><kbd data-keys="">x</kbd></button>
                </div>
                <div class="row3">
                    <button id="4"><kbd data-keys="">4</kbd></button>
                    <button id="5"><kbd data-keys="">5</kbd></button>
                    <button id="6"><kbd data-keys="">6</kbd></button>
                    <button id="-"><kbd data-keys="">-</kbd></button>
                </div>
                <div class="row4">
                    <button id="1"><kbd data-keys="">1</kbd></button>
                    <button id="2"><kbd data-keys="">2</kbd></button>
                    <button id="3"><kbd data-keys="">3</kbd></button>
                    <button id="+"><kbd data-keys="">+</kbd></button>
    
                </div>
                <div class="row5 grid grid-3">
                    <button id="0"><kbd data-keys="">0</kbd></button>
                    <button id="dot"><kbd data-keys="">.</kbd></button>
                    <button id="equalTo"><kbd data-keys="">=</kbd></button>
    
                </div>
            </div>
            
        </div>
    </div>   
    <script src="index.js"></script>
</body>
</html>
